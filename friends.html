<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao clone</title>

  <body>
    <div class="out__status-bar">
      <div id="status-bar">
        <div class="statusbar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- wifi icon-->
        </div>
        <div class="statusbar__column">
          <span>16:15</span>
        </div>
        <div class="statusbar__column">
          <span>77%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <!-- battery icon -->
          <i class="fas fa-bolt"></i>
          <!-- lightning icon -->
        </div>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">friends</div>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-music fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-2x"></i>
        </span>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' names display
      <i class="fas fa-chevron-right xs"></i>
    </a>

      <div class="user-component">
        <div class="user-component__column">

            <!-- <h6 class="user-component__subtitle">what the heck i am</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

        <div class="friend-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up"></i>
        </div>

        <!--friend row .start.-->
        <div class="friend-screen__row">
          <div class="user-component">
            <div class="user-component__column">

        </div>
        <!--friend row .end.-->
