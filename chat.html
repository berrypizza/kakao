<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao clone</title>
  </head>
  <body>
    <div class="out__status-bar">
      <div id="status-bar">
        <div class="statusbar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- wifi icon-->
        </div>
        <div class="statusbar__column">
          <span>16:15</span>
        </div>
        <div class="statusbar__column">
          <span>77%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <!-- battery icon -->
          <i class="fas fa-bolt"></i>
          <!-- lightning icon -->
        </div>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">chats</div>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span>
            <i class="fas fa-comment-medical fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-music fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-2x"></i>
        </span>
      </div>
    </header>



    <main class="main-screen side-come">

      <a href="chatroom__hermione.html">

        <!--friend row .start.-->
        <div class="friend-screen__row">
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/hermione.jpg" class="usuer-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">Hermieone</h4>
                <h6 class="user-component__subtitle">So what did Rone said to you?</h6>
              </div>
            </div>
          </div>
          <div class="friends-screen__row__side-for-chat">
            <span class="friend-screen__row__time-message">22:05</span>
            <span class="friend-screen-row__red-notification">7</span>
          </div>
        </div>
        <!--friend row .end.-->
      </a>
        <!--friend row .start.-->
        <div class="friend-screen__row">
          <div class="user-component">
            <div class="user-component__column">
              <img src="img/rone.jpg" class="usuer-component__avatar" />
              <div class="user-component__text">
                <h4 class="user-component__title">Rone</h4>
                <h6 class="user-component__subtitle">thought you hungy....</h6>
              </div>
            </div>
          </div>
          <div class="friends-screen__row__side-for-chat">
            <span class="friend-screen__row__time-message">21:35</span>
            <span class="friend-screen-row__red-notification">1</span>
          </div>
        </div>
        <!--friend row .end.-->
        <!--friend row .start.-->
        <div class="friend-screen__row">
            <div class="user-component">
              <div class="user-component__column">
                <img src="img/mcgo.jpg" class="usuer-component__avatar" />
                <div class="user-component__text">
                  <h4 class="user-component__title">Proffesor Mcganagall</h4>
                  <h6 class="user-component__subtitle">Where've you been?</h6>
                </div>
              </div>
            </div>
            <div class="friends-screen__row__side-for-chat">
              <span class="friend-screen__row__time-message">20:49</span>
              <span class="friend-screen-row__red-notification">1</span>
            </div>
          </div>
          <!--friend row .end.-->
      </div>
    </main>
    <!-- user -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="#">
            <span class="nav__notification">8</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <div class="nav__dotofellipsis"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile"><span> please make the screen small </span></div>


    <script src="https://kit.fontawesome.com/98ac18fbdb.js" crossorigin="anonymous"></script>
  </body>
</html>
