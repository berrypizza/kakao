<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao clone</title>
  </head>
  <body>
    <div class="out__status-bar">
      <div id="status-bar">
        <div class="statusbar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- wifi icon-->
        </div>
        <div class="statusbar__column">
          <span>16:15</span>
        </div>
        <div class="statusbar__column">
          <span>77%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <!-- battery icon -->
          <i class="fas fa-bolt"></i>
          <!-- lightning icon -->
        </div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column"><h1>Settings</h1></div>
      <div class="alt-header__column"><i class="fas fa-search fa-2x"></i></div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-list__settings">
          <div class="icon-box__settings">
            <i class="fas fa-bullhorn fa-lg"></i>
            <span>Notices</span>
          </div>
          <div class="settings-list__column"></div>
        </li>
        <li class="settings-list__settings">
          <div class="icon-box__settings">
            <i class="fas fa-flask fa-lg"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-list__column"></div>
        </li>
        <li class="settings-list__settings">
          <div class="icon-box__settings">
            <i class="fas fa-info-circle fa-lg"></i>
            <span>Version</span>
          </div>
          <div class="settings-list__column">Lastest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chat.html">
            <span class="nav__notification">8</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <div class="nav__dotofellipsis"></div>
            <i class="fas fa-dot-circle fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/98ac18fbdb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
