<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao clone</title>
  </head>
  <body id="chat-screen">
    <div class="out__status-bar">
      <div id="status-bar">
        <div class="statusbar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- wifi icon-->
        </div>
        <div class="statusbar__column">
          <span>16:15</span>
        </div>
        <div class="statusbar__column">
          <span>77%</span>
          <i class="fas fa-battery-three-quarters fa-lg"></i>
          <!-- battery icon -->
          <i class="fas fa-bolt"></i>
          <!-- lightning icon -->
        </div>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column"><h1>Hermione</h1></div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="chat-time-stamp">
        <h1>Tuesday, September 17, 2020</h1>
      </div>
      <!-- message row .top.-->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">22:04</span>

            <span class="message__bubble">Did you call me last night?</span>
          </div>
        </div>
      </div>
      <!-- message row .bottom.-->
      <!-- message row .top.-->
      <div class="message-row">
        <img src="img/hermione.jpg" alt="TT" />
        <div class="message-row__content">
          <span class="message__author">Hermione</span>
          <div class="message__info">
            <span class="message__bubble">Seriously</span>
            <span class="message__time">22:05</span>
          </div>
        </div>
      </div>
      <!-- message row .bottom.-->
      <!-- message row .top.-->
      <div class="message-row">
        <img src="img/hermione.jpg" alt="TT" />
        <div class="message-row__content">
          <span class="message__author">Hermione</span>
          <div class="message__info">
            <span class="message__bubble">So what did Rone said to you?</span>
            <span class="message__time">22:05</span>
          </div>
        </div>
      </div>
      <!-- message row .bottom.-->

      <form class="reply">
        <div class="reply__column"><i class="far fa-plus-square"></i></div>
        <div class="reply__column">
          <input type="text" placeholder="Write message..." />
          <i class="far fa-smile-wink"></i>
          <button>
            <i class="fas fa-cannabis"></i>
          </button>
        </div>
      </form>
    </main>

    <div class="no-mobile"><span> please make the screen small </span></div>

    <script
      src="https://kit.fontawesome.com/98ac18fbdb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
